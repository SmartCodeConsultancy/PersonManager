<div class="container">
    <br/>
    <div class="row">
        <div class="col">
            <h3>Persons</h3>
        </div>
        <div class="col text-right">
            <a href="#" routerLink="/Persons/Create" class="btn btn-success btn-sm">Create New</a>
        </div>
    </div>
    <br/>
    <table class="table table-bordered table-sm">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
        </tr>
        <tr *ngFor="let person of Persons">
            <td>{{person.Id}}</td>
            <td>{{person.Name}}</td>
            <td>{{person.Gender}}</td>
        </tr>
    </table>
</div>
