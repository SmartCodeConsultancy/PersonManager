<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Create Person</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/Persons/list" class="btn btn-secondary btn-sm">Back To Persons List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
     
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="shirtNo">Address:</label>
      <input formControlName="Address"
             id="address"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="shirtNo">Date of Birth:</label>
      <input formControlName="dateOfBirth"
             id="dateOfBirth"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="shirtNo">Gender:</label>
      <input formControlName="gender"
             id="gender"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="shirtNo">Email:</label>
      <input formControlName="email"
             id="email"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="shirtNo">Phone:</label>
      <input formControlName="phone"
             id="phone"
             type="text"
             class="form-control" />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
  </form>
</div>
